<!DOCTYPE html>
<html>
    <head>
        <title>Website Coming Soon Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Stefan Ilic">
        <meta name="Description" content="Building a coming soon web site page">
        <meta name="Keywords" content="HTML, CSS, Javascript, Coming soon">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section class="container">
            <img src="image.jpg" alt="" class="image"/>
            <header>Coming Soon Page</header>
            <p>Our website is under construction. We're working hard to
                improve our website and we'll ready to launch after.</p>
            <div class="time-content">
                <div class="time days">
                    <span class="number"></span>
                    <span class="text">days</span>
                </div>
                <div class="time hours">
                    <span class="number"></span>
                    <span class="text">hours</span>
                </div>
                <div class="time minutes">
                    <span class="number"></span>
                    <span class="text">minutes</span>
                </div>
                <div class="time seconds">
                    <span class="number"></span>
                    <span class="text">seconds</span>
                </div>
            </div>

            <div class="email-content">
                <p>Subscribe now to get the latest updates!</p>

                <div class="input-box">
                    <input name="email" type="email" value="" id="email" placeholder="Enter your email">
                    <button id="notify" type="submit" value="">Notify Me</button>
                </div>
            </div>
        </section>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
